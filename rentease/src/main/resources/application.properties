# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rentease
spring.datasource.username=postgres
spring.datasource.password=12345

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Initialize database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8082

# JWT Secret Key (make sure to replace 'your-secret-key' with an actual secret)
jwt.secret=your-secret-key

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web = DEBUG

# File Upload Configuration
file.upload-dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Add these properties for better file handling
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${user.dir}
